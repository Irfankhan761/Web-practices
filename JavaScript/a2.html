<body>
    <h1>Array and Objects</h1>

    <script>
        // All about objects
        var obj={
            name1:" Irfan khan",
            Reg_no:"070",
            Bse:"6th"
        }
        console.log(obj);
        console.log(obj.name1);
        console.log(obj['name1'])


        obj.name1="Hello";
        obj.sec="Section B";

        // All about arays
        let array1=[1,2,3,5,4,"Irfan","Khan"];
        console.log(array1);
        array1.push(3);
        console.log(array1);
        array1.sort();
        console.log(array1);
        
        console.log(array1.length-1);

        const array2=new Array(1,2,3,8,5,6,7);
        array2.sort();
        console.log(array2)
        
    </script>
