<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover in CSS | Mouse</title>
    <style>
        form {
            border: 2px solid green;
            background-color: red;
            width: 50%;
            margin: auto;
            color: blue;
        }

        .btn:hover {
            color: white;
            background-color: blue;
            cursor: pointer;
        }
        
        .fm:hover{
            color: white;
            background-color: green;

        }
    </style>
</head>

<body>
    <form class="fm" action="">
        <br><br>
        &emsp;&nbsp; ID:&emsp;&ensp;&emsp;&nbsp;
        <input placeholder="Enter ID" type="text"><br><br>
        &emsp;&nbsp;&nbsp;Password:
        <input placeholder="Enter password" type="password"><br><br>
        &emsp;&nbsp; <input style="width: 90px; margin-left: 90px;" class="btn" type="submit"><br><br>
    </form>
</body>

</html>
