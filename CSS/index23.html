<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box-shadow</title>
    <style>
        /* 
        box-shadow: x-axis | y-axis | blur | range | color;
        */
        .main{
            width: 300px;
            height: 300px;
            margin: auto;
            font-size: 65px;
            text-align: center;
            color: white;
            background-color: blueviolet;
            text-transform: capitalize;
          /*  box-shadow: x-axis | y-axis | blur | range | color;*/
            box-shadow: 0px 0px 10px 5px green;
        }
    </style>
</head>
<body>
    <div class="main">
        Hello every One
    </div>
</body>
</html>
