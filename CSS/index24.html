<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
       
       .main{
            width: 500px;
            height: 500px;
            margin: auto;
            border: 20px solid green;
            box-shadow: 2px 8px 6px 10px red;
       }
       .h{
            /* text-shadow: x-axis | y-axis | blur/range | color */
            text-shadow: 4px 3px  2px  green;
            font-size: 60px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="h">Welcome To home</h1>
    </div>
</body>
</html>
