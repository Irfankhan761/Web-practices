<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms Elements</title>
</head>

<body>

    <body>
        <h2></h2>
        <fieldset>
            <legend>Enquiry</legend>
            Name: <input type="text" name="name" placeholder="Enter Your Name">
            <br><br>
            Address: <textarea name="address"></textarea> <br><br>
            Gender:
            <input type="radio" value="m" name="same">Male
            <input type="radio" value="f" name="same">Female
            <input type="radio" value="o" name="same">Other
            <br><br>
            Countary:
            <select name="" id="">
                <option value="Please Select Countary">Please Select Countary</option>
                <optgroup label="Asia">
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="Germany">Germany</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Uk">England</option>
                </optgroup>
            </select>
            <br><br>
            Hobbies:
            <input type="checkbox" name="Hobbies[]"> Cricket
            <input type="checkbox" name="Hobbies[]"> Youtube
            <input type="checkbox" name="Hobbies[]"> Pubg
            <input type="checkbox" name="Hobbies[]"> Coding
            <br><br>
            Image:
            <input type="file" name="image" /><br><br>

            <input type="submit" value="send" />
            <input type="reset" value="reset" />
        </fieldset>
    </body>
</body>

</html>
