<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 form attributs</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>HTML 5</legend>
            Name:
            <input type="text" name="name" required="" placeholder="Enter name" autofocus="" maxlength="8"><br><br>
            Name2:
            <input type="text" name="name2" value="irfan" readonly="" disabled="" minlength="8"><br><br>
            color:
            <input type="color" name="color" value="#fff"> <br><br>
            Hobbies:
            <input type="checkbox" name="Hobbies[]" checked=""> Cricket
            <input type="checkbox" name="Hobbies[]"> Youtube
            <br><br>
            Radio:
            <input type="radio" value="m" name="same" checked="">Male
            <input type="radio" value="f" name="same">Female
            <input type="radio" value="o" name="same">Other
            <br><br>
            Age:
            <input type="number" name="number" min="1" max="25"> <br><br>
            Range:
            <input type="range" name="range" min="0" max="200" value="90"> <br><br>
            <input type="submit" name="">
        </fieldset>
    </form>
</body>

</html>
