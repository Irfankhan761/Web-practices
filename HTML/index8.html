<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript, subscript, center and meter tags in HTM</title>
</head>

<body>
    <center>
        a <sup>2</sup> +b <sup>2</sup><br><br>
        a <sup>2 <sup>3</sup></sup> +b <sup>2</sup><br><br>
        log <sub>2</sub>45 <br><br>
        <meter min="0" max="100" value="90"></meter>
    </center>
    <meter min="0" max="100" value="90"></meter>
</body>

</html>
