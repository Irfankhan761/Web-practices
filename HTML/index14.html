<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Elements</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Calender</legend>
            Date:
            <input type="date" name="date"> <br><br>
            Datetime-local:
            <input type="datetime-local" name="dtl"> <br><br>
            Time:
            <input type="Time" name="Time"> <br><br>
            Month:
            <input type="month" name="month"> <br><br>
            week:
            <input type="week" name="week"> <br><br>
            Range:
            <input type="range" name="range"> <br><br>
            <input type="submit" name=""> <br><br>
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
