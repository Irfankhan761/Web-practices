<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table attributes</title>
</head>
<body>
    <table bgcolor="greenyellow"  border="5" align="center" cellpadding="10" cellspacing="10" width="400" height="200">
     <thead>
        <tr >
         <th>Cousre</th>
         <th bgcolor="red">Fees</th>
         <th>Duration</th>
        </tr>
     </thead>
     <tbody>
         <tr bgcolor="blue" align="center">
            <td bgcolor="green" >Web Development</td>
            <td>10000</td>
            <td>2 months</td>
         </tr>
         <tr>
             <td bgcolor="gray" colspan="2">
                 <td></td>
             </td>
         </tr>
         <tr bgcolor="blue" align="center">
             <td rowspan="3">Data base</td>
             <td>70000</td>
             <td>3 months</td>
          </tr>
     </tbody>
    </table>
 </body>
 
</html>
